<div class="lista-contenedor">
  <!-- Botón para agregar nuevo producto -->
  <button class="agregar" (click)="abrirModal()">
    <i class="fas fa-plus"></i>
  </button>

  <!-- Título de la lista -->
  <h3>Tu lista</h3>

  <!-- Campo de búsqueda -->
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (input)="applyFilters()"
    placeholder="Buscar..."
    class="buscar"
  />

  <!-- Lista de Productos -->
   <ul>
    {LIST_ITEMS}
  </ul>


  <!-- PAGINATION_PLACEHOLDER -->
  <div class="paginacion">
    <button [disabled]="currentPage === 1" (click)="previousPage()">Anterior</button>
    <span>Página {{ currentPage }} de {{ totalPages }}</span>
    <button [disabled]="currentPage === totalPages" (click)="nextPage()">Siguiente</button>
  </div>


  <!-- Modal para agregar/editar producto -->
<div class="modal" *ngIf="mostrarModal">
  <div class="modal-contenido">
    <span class="cerrar" (click)="cerrarModal()">&times;</span>
    <h2>{{ selected{Entid}.{ID} ? 'Edita' : 'Agrega' }}</h2>

    <form #{entidad}Form="ngForm">
      {FORM_FIELDS}
      <button type="button" [disabled]="!{entidad}Form.valid" (click)="save{Entidad}(selected{Entid})">Guardar</button>
      <button type="button" class="cancelar" (click)="cerrarModal()">Cancelar</button>
    </form>
  </div>
</div>

<!-- Modal de confirmación de eliminación -->
<div *ngIf="mostrarModalEliminar" class="modal-eliminar">
  <div class="modal-contenido">
    <h3>¿Estás seguro de que deseas eliminar este registro?</h3>
    <button (click)="delete{Entid}Confirmed()">
      <i class="fas fa-check"></i> Sí
    </button>
    <button (click)="cancelarEliminar()">
      <i class="fas fa-times"></i> No
    </button>
  </div>
</div>
